<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue with Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
    <h1>Vue with Axios ðŸ†˜</h1>

    <div id="app">
        <input type="button" value="fetch" @click="fetchData()">
        <div class="row">
            <div
                    v-for="(item, index) in product_list"
                    :key="'in_'+index"
                    class="col-md-3 col-sm-12 mt-4">
                <div class="card" style="width: 100%;">
                    <div
                            style="height: 200px; overflow: hidden"
                    >
                        <img
                                :src="item.image"
                                class="card-img-top"
                                :alt="item.image"
                        >
                    </div>

                    <div class="card-body">
                        <h5
                                class="card-title"
                                style="height: 70px; overflow: auto"
                        >{{ item.title }}</h5>
                        <p class="card-text">{{ item.price }} $</p>
                        <a
                                :href="'https://fakestoreapi.com/products/'+ item.id"
                                target="_blank"
                                class="btn btn-primary"
                        >Shop Now</a>
                    </div>
                </div>
            </div>
    </div>
    </div>

</center>

</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

<script>

    const {createApp} = Vue
    createApp({
        created(){
            this.fetchData()
        },
        data() {
            return {
                product_list: []
            }
        },
        methods: {
            fetchData() {
                let vm = this
                $.LoadingOverlay("show");
                let api_url = "https://fakestoreapi.com/products"
                // Make a request for a user with a given ID
                axios.get(api_url)
                    .then(function (response) {
                        // handle success
                        console.log(response.data);
                        vm.product_list = response.data
                        $.LoadingOverlay("hide");
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })

            }


        }
    }).mount('#app')
</script>
</html>
