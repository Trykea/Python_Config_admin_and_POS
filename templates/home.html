<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="../static/css/output.css" rel="stylesheet">

</head>
<body>
{% include  "navbar.html" %}
<div class="container " style="display: flex; justify-content: center; align-items: center; margin: 0 auto">
    <div class="row">
        <div class="card">
            <div class="bg-white">
                <div class="max-w-2xl px-4 py-6 sm:px-2 sm:py-12 lg:max-w-7xl lg:px-8">
                    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Customers also purchased</h2>
                    <div class="mt-6 **grid** **grid-cols-1 sm:grid-cols-2 lg:grid-cols-4** **gap-6 xl:gap-8**"
                         style=" display: flex;  flex-wrap: wrap; align-items: center">
                        {% for item in product_list %}
                            <div class="group relative" style="max-width: 250px; min-width: 200px; margin: 12px auto">
                                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                                    <img src="{{ item['image'] }}" alt="Front of men's Basic Tee in black."
                                         class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                                </div>
                                <div class="mt-4 flex justify-between">
                                    <div>
                                        <h3 class="text-sm text-gray-700">
                                            <a href="/shop_now?id={{ item['id'] }}"
                                               target="_blank">
                                                {{ item['title'] }}
                                            </a>
                                        </h3>
                                    </div>
                                    <p class="text-sm font-medium text-gray-900">{{ item['price'] }}</p>
                                </div>
                                <div style="margin-top: 16px;">
                                    <a target="_blank" href="/shop_now?id={{ item['id'] }}">
                                        <button class="inline-flex items-center px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-medium rounded-md">
                                            <i class="fa-solid fa-cart-shopping" style="margin-right: 8px;"></i>
                                            Shop now
                                        </button>
                                    </a>
                                </div>
                            </div>

                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://kit.fontawesome.com/5fcc4fc906.js" crossorigin="anonymous"></script>
</html>
